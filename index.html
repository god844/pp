<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfbf9;
            color: #333;
        }
        
        .serif {
            font-family: 'Playfair Display', serif;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden-content {
            display: none;
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center px-6 py-4 bg-[#fcfbf9] overflow-hidden">

    <!-- Locked State -->
    <div id="lock-screen" class="w-full max-w-sm text-center space-y-6 fade-in">
        <div class="mb-8">
            <i class="fas fa-lock text-5xl text-rose-300 drop-shadow-sm"></i>
        </div>
        
        <div class="space-y-2">
            <h1 class="text-3xl font-light tracking-wide text-gray-800">Security Check</h1>
            <p class="text-gray-500 text-base">What do I call you?<br><span class="text-xs opacity-75">(Not real name, starts with P)</span></p>
        </div>

        <form id="unlock-form" class="space-y-6 mt-8" onsubmit="checkPassword(event)">
            <input 
                type="text" 
                id="password-input" 
                class="w-full px-4 py-4 text-center text-lg border-b-2 border-gray-200 bg-transparent focus:outline-none focus:border-rose-400 transition-colors placeholder-gray-300 rounded-none appearance-none"
                placeholder="Type answer here..."
                autocomplete="off"
            >
            <button 
                type="submit" 
                class="w-full bg-gray-900 text-white py-4 rounded-xl hover:bg-gray-800 transition-all text-sm tracking-[0.2em] uppercase shadow-lg active:scale-95 touch-manipulation"
            >
                Unlock
            </button>
        </form>
        <p id="error-msg" class="text-rose-500 text-sm mt-4 opacity-0 transition-opacity font-medium">Incorrect. Try again.</p>
    </div>

    <!-- Unlocked State -->
    <div id="message-screen" class="hidden-content w-full max-w-sm bg-white px-6 py-10 rounded-3xl shadow-[0_10px_40px_rgba(0,0,0,0.08)] text-center border border-gray-50 mx-auto">
        <div class="mb-8">
            <i class="fas fa-heart text-4xl text-rose-500 animate-pulse drop-shadow-sm"></i>
        </div>
        
        <div class="space-y-6">
            <p class="text-lg leading-loose text-gray-700 font-light">
                "Edi enthu pati nee ippo message onnum kananum illa reply yum illallo enthelum issue undo ninne nannayidu miss cheyyanundu ü•∫"
            </p>
            
            <div class="w-12 h-0.5 bg-rose-100 mx-auto my-8 rounded-full"></div>
            
            <p class="text-lg text-gray-800 serif italic">
                Atha nee just ithinulla reply onnu whatsapp il thaa.
            </p>
            
            <div class="pt-6">
                <h2 class="text-2xl font-semibold text-rose-500 tracking-tight">
                    Miss you ‚ù§Ô∏èü´Ç
                </h2>
            </div>
        </div>
    </div>

    <script>
        function checkPassword(event) {
            event.preventDefault();
            const input = document.getElementById('password-input');
            const lockScreen = document.getElementById('lock-screen');
            const messageScreen = document.getElementById('message-screen');
            const errorMsg = document.getElementById('error-msg');
            
            const validAnswers = ['pooki', 'pookie', 'poki', 'pokie', 'pooku', 'poku', 'pooks', 'poks'];
            const userAnswer = input.value.trim().toLowerCase();

            if (validAnswers.includes(userAnswer)) {
                // Success animation
                lockScreen.style.opacity = '0';
                lockScreen.style.transform = 'translateY(-20px)';
                lockScreen.style.transition = 'all 0.5s ease';
                
                setTimeout(() => {
                    lockScreen.style.display = 'none';
                    messageScreen.style.display = 'block';
                    messageScreen.classList.add('fade-in');
                }, 500);
            } else {
                // Error handling
                input.classList.add('shake');
                input.value = '';
                errorMsg.style.opacity = '1';
                
                setTimeout(() => {
                    input.classList.remove('shake');
                }, 500);
            }
        }
    </script>
</body>
</html>
